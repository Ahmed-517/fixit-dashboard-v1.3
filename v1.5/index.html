  <script>
    $(document).ready(function () {
      $('li.home').click(function () {
        $('#content').load('content/main.html');
      });

      $('li.requests').click(function () {
        $('#content').load('content/requests.html');
      });


      $('li.statistics').click(function () {
        if ($('#content > *:first').attr('class') !== 'chartjs-size-monitor') {
          $('#content').load('content/statistics.html');
        }
      });

      $('li.addUser').click(function () {
        $('#content').load('content/addUser.html');
      });

      $('li.user').click(function () {
        $('#content').load('content/user.html');
      });

      $('li.mod').click(function () {
        $('#content').load('content/mod.html');
      });

      $('li.tech').click(function () {
        $('#content').load('content/tech.html');
      });
    });
  </script>
